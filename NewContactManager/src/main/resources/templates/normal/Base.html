<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" th:href="@{/css/styles.css}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
	 
	 
	 
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#" >Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      </li>
       
       
       <li class="nav-item active">
        <a class="nav-link" href="#"  > <span th:text="${user.name}"></span> <span class="sr-only">(current)</span></a>
      </li>
      
       
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/logout}">LogOut <span class="sr-only">(current)</span></a>
      </li>
       
    </ul>
     
  </div>
</nav>
	 
	 
	 
	 <div  class="sidebar">
		 <i class="fa-solid fa-xmark" onclick="toggleSidebar()"></i>
		 <a href="" th:href="@{/user/index}">Home</a>
		 <a href="" th:href="@{/user/addContact}">Add Contact</a>
		 <a href="" th:href="@{/user/showContact/0}">View Contact</a>
		 
		 <a href="" th:href="@{/user/profile}">Your Profile</a>
		 <a href="">Logout</a>
		
	</div>
	 
	 <div class="container text-center" th:if="${session.message}">
		 <div class="alert" th:clasappend="${session.message.type}" role="alert">
         <p th:text="${session.message.content}"></p>
          <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

</div>
	 </div>
	 
	 <div class="content">
		 <i class="fa-solid fa-bars" onclick="toggleSidebar()"></i>
		 	<div th:replace="${content}"></div>

	 </div>
	
</body>
    <script th:src="@{/Js/script.js}"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
