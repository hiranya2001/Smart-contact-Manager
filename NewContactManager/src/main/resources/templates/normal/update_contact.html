<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	
	 
	 <section>
		 
		 
		 
		 
		 
		 <div class="card pt-5" >
			 
			 <div class=" card-body">
				 
				 <div class="container-fluid">
					 <div class="container text-center mt-20 pb-7"> <h1>Update Your Contact Details Here!!</h1></div>
					 
					 <div class="col-md-8 offset-md-2 mt-10">
						 
						 
						 <form method="post" th:object="${contact}" th:action="@{/user/process}" enctype="multipart/form-data">
							 
			 <div class="form-group">
		  
     <input type="hidden" name="id" th:value="${contact.cId}"  required class="form-control" id="id"   placeholder="Enter your ID">
   </div>				 
							 
	 <div class="form-group">
		  
     <input type="text" name="name" th:value="${contact.name}"  required class="form-control" id="name"   placeholder="Enter your Name">
   </div>
   
    <div class="form-group">
		  
     <input type="text" name="secondName" th:value="${contact.secondName}" required  class="form-control" id="secondName"   placeholder="Enter your Nick Name">
   </div>
   
   <div class="form-group">
		  
     <input type="email" name="email" th:value="${contact.email}"  required class="form-control" id="email"   placeholder="Enter your Email">
   </div>
   <div class="form-group">
		  
     <input type="text" name="work" required   th:value="${contact.work}" class="form-control" id="work"   placeholder="Enter your Work">
     
   </div>
	 <div class="form-group">
		  
     <input type="text" name="phone" required  min="10" th:value="${contact.phone}" class="form-control" id="phone"   placeholder="Enter your Phone Number">
     
   </div>	
   
   <div class="form-group">
		  
    </div>
   <div class="form-group">
		  
 <textarea rows="10" cols="105" name="description"  th:value="${contact.description}" id="mytextarea"  class="form-control"    placeholder="Enter your About Yourself"></textarea>
 
    </div>	
    <div class="form-group">
		  
     <input type="file" name="Profileimage"   class="form-control" id="file"   placeholder="choose ypur file">
   </div>
   <div class="container">
	   <img style="height:120px ; width: 120px; border-radius: 50%;" th:src="@{'/Images/'+${contact.image}}">
   </div>		
   <button class="btn btn-primary  " type="submit">Submit </button> 
						 </form>
						 
					 </div>
					 
					 
				 </div>
				 
				 
			 </div>
			 
		 </div>
		 
		 
		 
		 
	</section>
		
	 
	
</body>
</html>
